<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Color Switcher</title>
  <style>
    #bulb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .btn {
      text-align: center;
      margin-top: 20px;
    }
    input[type="button"] {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="bulb"></div>

  <div class="btn">
    <input type="button" value="RED" onclick="colorHandler(value)">
    <input type="button" value="GREEN" onclick="colorHandler(value)">
    <input type="button" value="BLUE" onclick="colorHandler(value)">
    <input type="button" value="YELLOW" onclick="colorHandler(value)">
  </div>

  <script>
    function colorHandler(color) {
      document.getElementById("bulb").style.backgroundColor = color.toLowerCase();
    }
  </script>
</body>
</html>
